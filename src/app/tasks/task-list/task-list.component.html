<div class="container">

  <h2>Tasks</h2>
  <app-task-form (taskSaved)="loadTasks()"></app-task-form>
  <ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
      {{ task.title }} - {{ task.description }}
      <button (click)="deleteTask(task.id ?? '')">
        <img  src="assets/svg/delete.svg" alt="Delete" >
      </button>
      <button (click)="editTask(task)">
        <img  src="assets/svg/edit.svg" alt="edit" >
      </button>
    </li>
  </ul>
  <div *ngIf="editingTask">
    <h3>Edit Task</h3>
    <app-task-form [task]="editingTask" (taskSaved)="onTaskSaved()"></app-task-form>
  </div>
</div>
